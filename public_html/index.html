<html ng-app="ShoppingListApp">
    <head>
        <title>Shopping List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
        
        <script src="js/app/app.js"></script>
        <script src="js/app/controllers.js"></script>
        
            
        
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css"/>
        
        
    </head>
    <body ng-controller="ShoppingListCtrl" layout="column" >
        
        <md-toolbar layout-align="center center">Shopping List</md-toolbar>
    
        
        <div layout-gt-sm="row" layout-align="start start" flex>
            <!-- Panel izquierdo con listas de la compra -->
            <div layout-align="center center"  layout="column" >
                <md-toolbar layout-align="center center" layout-padding >
                    Listas de la compra
                </md-toolbar>
                <md-list role="list" flex>
                    <md-list-item layout-align="center center" role="listitem">
                         <md-button flex="100" class="md-raised">Lista 1</md-button>
                    </md-list-item>
                    <md-list-item layout-align="center center" role="listitem">
                         <md-button flex="100" class="md-raised">Lista 2</md-button>
                    </md-list-item>
                    <md-list-item layout-align="center center" role="listitem">
                         <md-button flex="100" class="md-raised">Lista 3</md-button>
                    </md-list-item>
                    <md-list-item layout-align="center center" role="listitem">
                         <md-button flex="100" class="md-raised">Lista 4</md-button>
                    </md-list-item>
                </md-list>
            </div>
            
            <!-- Panel derecho -->
            <div layout="column" flex>
                <md-content class="md-padding">
                    <md-tabs>
                    <md-tab id="tab1">
                        <md-tab-label>Etiqueta Sup1</md-tab-label>
                        <md-tab-body>
                            <md-content class="md-padding">
                                <md-card>
                                    <md-card-content>
                                        <h2 class="md-title">Art√≠culos</h2>
                                        <md-list>
                                            <md-subheader class="md-no-sticky">Lista Articulos</md-subheader>
                                            <md-list-item>
                                                <div layout="row" flex >
                                                    <div flex="70">Lechuga</div>
                                                    <div flex="10">52.77</div>
                                                    <md-checkbox class="md-secondary" ></md-checkbox>
                                                </div>
                                            </md-list-item>
                                            <md-list-item>
                                                <div layout="row" flex>
                                                    <div flex="70">Tomates</div>
                                                    <div flex="10">22.36</div>
                                                    <md-checkbox class="md-secondary" ></md-checkbox>
                                                </div>
                                            </md-list-item>
                                            <md-list-item>
                                                <div layout="row" flex>
                                                    <div  flex="70">Cebolla</div>
                                                    <div flex="10">2.55</div>
                                                    <md-checkbox class="md-secondary" ></md-checkbox>
                                                </div>
                                            </md-list-item>
                                            
                                            <md-list-item>
                                                
                                                <div layout="row" flex="100" >
                                                    <div flex="70" layout-align="center center"><h1>Total</h1></div>
                                                    <div flex="30" layout-align="end center"><h1>209.55</h1></div>
                                                </div>
                                                
                                            </md-list-item>
                                        </md-list>
                                      </md-card-content>
                                    <div class="md-actions" layout="row" layout-align="end center">
                                    <md-button>Compartir Lista</md-button>
                                  </div>
                                </md-card>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tab2">
                        <md-tab-label>Etiqueta Sup2</md-tab-label>
                        <md-tab-body>
                            contenido2
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="tab3">
                        <md-tab-label>Etiqueta Sup3</md-tab-label>
                        <md-tab-body>
                            contenido3
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
                </md-content>
                
            </div>
        </div>
        
    </body>
</html>
